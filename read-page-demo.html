<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Read Page - Demo</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Fredoka:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Base styles from main project -->
  <style>
    :root {
      /* Colors */
      --bg-cream: #FDF9F3;
      --bg-cream-warm: #FBF6EE;
      --mrt-blue: #4A90C2;
      --mrt-blue-deep: #3A7DB0;
      --mrt-blue-soft: #6AADDA;
      --mrt-blue-pale: #C5E1F2;
      --mrt-blue-whisper: #E8F3FA;
      --accent-golden: #FBD38D;
      --accent-golden-soft: #FFEAA7;
      --accent-lavender: #B794F6;
      --accent-lavender-soft: #E9D5FF;
      --accent-mint: #81E6D9;
      --accent-mint-soft: #C6F6D5;
      --accent-success: #48BB78;

      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;

      /* Borders */
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 16px;
      --radius-full: 9999px;

      /* Shadows */
      --shadow-soft: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.12);

      /* Animation */
      --anim-fast: 200ms;
      --anim-normal: 300ms;
      --ease-out-soft: cubic-bezier(0.25, 0.46, 0.45, 0.94);

      /* Fonts */
      --font-ui: 'Outfit', -apple-system, sans-serif;
      --font-reading: 'Nunito', -apple-system, sans-serif;
      --font-display: 'Fredoka', -apple-system, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-ui);
      background: var(--bg-cream);
      min-height: 100vh;
    }

    .demo-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .demo-header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, var(--mrt-blue) 0%, var(--mrt-blue-deep) 100%);
      color: white;
      border-radius: var(--radius-lg);
      margin-bottom: 30px;
    }

    .demo-header h1 {
      font-family: var(--font-display);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .demo-header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .demo-controls {
      background: white;
      padding: 20px;
      border-radius: var(--radius-lg);
      margin-bottom: 30px;
      box-shadow: var(--shadow-soft);
    }

    .demo-controls h2 {
      font-family: var(--font-display);
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: var(--mrt-blue-deep);
    }

    .demo-btn {
      font-family: var(--font-ui);
      font-size: 1rem;
      font-weight: 600;
      padding: 12px 24px;
      border: 2px solid var(--mrt-blue);
      border-radius: var(--radius-full);
      background: var(--mrt-blue);
      color: white;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
      transition: all var(--anim-fast) var(--ease-out-soft);
    }

    .demo-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .demo-btn.secondary {
      background: white;
      color: var(--mrt-blue);
    }

    .screen {
      display: none;
      min-height: 600px;
    }

    .screen.active {
      display: block;
    }
  </style>

  <!-- Interactive Read Page Styles -->
  <link rel="stylesheet" href="read-page.css">
</head>
<body>

  <div class="demo-container">
    <div class="demo-header">
      <h1>Interactive Read Page Component</h1>
      <p>Beautiful, interactive reading for Grade 1 learners</p>
    </div>

    <div class="demo-controls">
      <h2>Demo Controls</h2>
      <button class="demo-btn" onclick="loadExample1()">Example 1: Fruit Stand</button>
      <button class="demo-btn" onclick="loadExample2()">Example 2: Pizza Shop</button>
      <button class="demo-btn" onclick="loadExample3()">Example 3: Multiple Pages</button>
      <button class="demo-btn secondary" onclick="showCode()">View Code Example</button>
    </div>

    <!-- Interactive Read Page Screen -->
    <section class="screen read-page active" id="readPageScreen">
      <div class="read-page-container">

        <!-- Page Progress Indicator -->
        <div class="read-progress-dots" id="readProgressDots"></div>

        <!-- Station-themed Background Image -->
        <div class="read-page-background" id="readPageBackground"></div>

        <!-- Large Emoji Display -->
        <div class="read-page-emoji" id="readPageEmoji">üëã</div>

        <!-- Reading Tip Box -->
        <div class="reading-tip" id="readingTip">
          <span class="tip-icon">üí°</span>
          <span class="tip-text" id="tipText">Tap each word to hear it!</span>
        </div>

        <!-- Interactive Sentence Display -->
        <div class="read-sentence" id="readSentence">
          <span class="read-word">Welcome</span>
          <span class="read-word">to</span>
          <span class="read-word">the</span>
          <span class="read-word">demo!</span>
        </div>

        <!-- Read-to-Me Controls -->
        <div class="read-controls">
          <button class="read-to-me-btn" id="readToMeBtn" type="button" aria-label="Read entire sentence">
            <span class="read-btn-icon">üîä</span>
            <span class="read-btn-text">Read to Me</span>
          </button>

          <div class="read-speed-controls" id="readSpeedControls">
            <button class="speed-btn active" id="speedNormal" data-speed="normal" type="button">Normal</button>
            <button class="speed-btn" id="speedSlow" data-speed="slow" type="button">Slow</button>
          </div>

          <button class="read-pause-btn" id="readPauseBtn" type="button" style="display: none;">
            <span id="pauseBtnIcon">‚è∏</span>
            <span id="pauseBtnText">Pause</span>
          </button>
        </div>

        <!-- Navigation -->
        <div class="read-navigation">
          <button class="read-nav-btn read-prev-btn" id="readPrevBtn" type="button" style="display: none;">
            <span>‚Üê Previous</span>
          </button>
          <button class="read-nav-btn read-next-btn" id="readNextBtn" type="button">
            <span>Next ‚Üí</span>
          </button>
        </div>

      </div>
    </section>
  </div>

  <!-- Interactive Read Page Script -->
  <script src="read-page.js"></script>

  <!-- Demo Scripts -->
  <script>
    // Example 1: Simple sentence about fruit
    function loadExample1() {
      const pages = [
        {
          emoji: 'üçé',
          backgroundImage: 'assets/food_fruit.jpeg',
          tip: 'Tap each word to hear it!',
          words: [
            { text: 'I', isSightWord: true },
            { text: 'want', isSightWord: true },
            { text: 'an', isSightWord: true },
            { text: 'apple', isTargetWord: true }
          ]
        }
      ];

      ReadPage.init(pages);
    }

    // Example 2: Pizza sentence
    function loadExample2() {
      const pages = [
        {
          emoji: 'üçï',
          backgroundImage: 'assets/food_pizza.jpeg',
          tip: 'Can you find the sight words?',
          words: [
            { text: 'The', isSightWord: true },
            { text: 'pizza', isTargetWord: true },
            { text: 'is', isSightWord: true },
            { text: 'so', isSightWord: true },
            { text: 'hot', isTargetWord: true }
          ]
        }
      ];

      ReadPage.init(pages);
    }

    // Example 3: Multiple pages story
    function loadExample3() {
      const pages = [
        {
          emoji: 'üçú',
          backgroundImage: 'assets/food_noodle.png',
          tip: 'Let\'s read a story together!',
          words: [
            { text: 'We', isSightWord: true },
            { text: 'go', isSightWord: true },
            { text: 'to', isSightWord: true },
            { text: 'the', isSightWord: true },
            { text: 'noodle', isTargetWord: true },
            { text: 'shop', isTargetWord: true }
          ]
        },
        {
          emoji: 'üßã',
          backgroundImage: 'assets/food_drink.jpeg',
          tip: 'Keep going!',
          words: [
            { text: 'I', isSightWord: true },
            { text: 'like', isSightWord: true },
            { text: 'bubble', isTargetWord: true },
            { text: 'tea', isTargetWord: true }
          ]
        },
        {
          emoji: 'üç∞',
          backgroundImage: 'assets/food_bakery.png',
          tip: 'Last page!',
          words: [
            { text: 'The', isSightWord: true },
            { text: 'cake', isTargetWord: true },
            { text: 'is', isSightWord: true },
            { text: 'yummy', isTargetWord: true }
          ]
        }
      ];

      ReadPage.init(pages);
    }

    // Show code example
    function showCode() {
      alert(`
// Initialize the read page with your data:

const pages = [
  {
    emoji: 'üçé',
    backgroundImage: 'path/to/image.jpg',
    tip: 'Tap each word to hear it!',
    words: [
      { text: 'I', isSightWord: true },
      { text: 'want', isSightWord: true },
      { text: 'an', isSightWord: true },
      { text: 'apple', isTargetWord: true }
    ]
  }
];

ReadPage.init(pages);

// Or create individual words:
const word = ReadPage.createInteractiveWord('hello', {
  isSightWord: true,
  isTargetWord: false,
  audioUrl: 'path/to/audio.mp3',
  index: 0
});
      `);
    }

    // Load first example on page load
    loadExample1();
  </script>

</body>
</html>
