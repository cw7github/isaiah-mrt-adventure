<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 96">
  <defs>
    <linearGradient id="cloth" x1="14" y1="10" x2="50" y2="64" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFB4A2"/>
      <stop offset="0.55" stop-color="#FF6B6B"/>
      <stop offset="1" stop-color="#F94144"/>
    </linearGradient>
