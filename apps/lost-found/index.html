  <!-- Initial Loading Styles -->
  <style>
    .loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--paper-cream, #faf3e0);
      animation: fadeIn 0.5s ease;
    }

    .loading-content {
      text-align: center;
      padding: 60px;
      background: white;
      border: 4px solid var(--detective-tan, #d4a373);
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
    }

    .loading-title {
      font-family: 'Archivo Black', sans-serif;
      font-size: 3em;
      color: var(--mystery-navy, #1d3557);
      margin-bottom: 15px;
      text-shadow: 2px 2px 0 var(--detective-tan, #d4a373);
    }

    .loading-subtitle {
      font-family: 'Lora', serif;
      font-size: 1.4em;
      color: var(--detective-tan, #d4a373);
      margin-bottom: 30px;
      font-style: italic;
    }

    .loading-spinner {
      font-size: 4em;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
