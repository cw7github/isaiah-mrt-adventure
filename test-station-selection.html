<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Station Selection UI Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Fredoka:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="station-selection.css">
  <style>
    :root {
      --bg-cream: #FDF9F3;
      --bg-cream-warm: #FBF6EE;
      --bg-soft-blue: #EEF6FA;
      --line-red: #E3002C;
      --line-green: #008659;
      --line-blue: #0070BD;
      --line-purple: #8E44AD;
      --line-yellow: #FFDB00;
      --text-primary: #3B3B3B;
      --text-secondary: #6B6B6B;
      --success-green: #7DD590;
      --success-green-soft: #A8E5B5;
      --success-green-pale: #E5F6E9;
      --accent-golden: #F9D56E;
      --accent-golden-soft: #FBE49E;
      --accent-golden-pale: #FEF5DC;
      --font-display: 'Fredoka', sans-serif;
      --font-reading: 'Nunito', sans-serif;
      --transit-font: 'Outfit', sans-serif;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --radius-full: 9999px;
      --space-xs: 0.5rem;
      --space-sm: 0.75rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
      --shadow-sm: 0 2px 4px rgba(60, 60, 60, 0.08);
      --shadow-md: 0 4px 8px rgba(60, 60, 60, 0.08);
      --shadow-xl: 0 12px 24px rgba(60, 60, 60, 0.1);
      --ease-out-soft: cubic-bezier(0.25, 0.8, 0.25, 1);
      --touch-min: 60px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-reading);
      background: var(--bg-cream);
    }

    .screen {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    .screen.active {
      display: flex;
    }

    .screen:not(.active) {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Station Selection Screen -->
  <section class="screen active" id="stationSelectScreen">
    <div class="line-selector" id="lineSelector"></div>
    <div class="station-list-container" id="stationListContainer"></div>
  </section>

  <!-- Station Intro Screen -->
  <section class="screen station-intro-screen" id="stationIntroScreen"></section>

  <script>
    // Mock state and functions for testing
    const state = {
      completedStations: ['rf_f1_print_concepts'],
      currentStation: 'rf_f2_blend_and_segment'
    };

    function goToScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      const screen = document.getElementById(screenId);
      if (screen) screen.classList.add('active');
    }

    function selectStation(stationId) {
      console.log('Selecting station:', stationId);
      alert('Starting station: ' + stationId);
    }
  </script>
  <script src="station-selection.js"></script>
</body>
</html>
