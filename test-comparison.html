<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparison Animation Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="manim-animations.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0f3460;
      font-family: 'Fredoka One', cursive;
      color: white;
    }
    .test-section {
      margin: 40px 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }
    h2 {
      text-align: center;
      font-size: 24px;
      margin: 20px 0;
      color: #ffd93d;
    }
  </style>

<body>
  <h1>Comparison Animation Tests</h1>

  <div class="test-section">
    <h2>Test 1: Small Numbers (3 < 7)</h2>
    <div id="test1"></div>
  </div>

  <div class="test-section">

    <div id="test2"></div>
  </div>

  <div class="test-section">

    <div id="test3"></div>
  </div>

  <div class="test-section">
    <h2>Test 4: Equal Numbers (10 = 10)</h2>
    <div id="test4"></div>
  </div>

  <div class="test-section">
    <h2>Test 5: Large Numbers (18 > 13)</h2>
    <div id="test5"></div>
  </div>

  <div class="test-section">
    <h2>Test 6: Maximum Numbers (20 < 20)</h2>
    <div id="test6"></div>
  </div>

  <script src="manim-animations.js"></script>
  <script>
    // Test 1: 3 < 7 (small numbers, should overflow was the original issue)
    ManimEngine.renderComparison(
      document.getElementById('test1'),
      { left: 3, right: 7, icon: 'üîµ' }

    // Test 2: 8 > 5 (medium numbers)

    );

    // Test 3: 12 < 15 (larger numbers)
    ManimEngine.renderComparison(
      document.getElementById('test3'),
      { left: 12, right: 15, icon: 'üçé' }
    );

    // Test 4: 10 = 10 (equal)
    ManimEngine.renderComparison(
      document.getElementById('test4'),
      { left: 10, right: 10, icon: 'üåü' }
    );

    // Test 5: 18 > 13 (large numbers)
    ManimEngine.renderComparison(
      document.getElementById('test5'),
      { left: 18, right: 13, icon: 'üéà' }
    );

    // Test 6: 20 = 20 (maximum)
    ManimEngine.renderComparison(
      document.getElementById('test6'),
      { left: 20, right: 20, icon: 'üî¥' }
    );
  </script>
</body>
</html>
